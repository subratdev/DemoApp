<h1 style="text-align: center;background-color: aqua;margin-top: 5px;">product view page:</h1>
<div class="conatiner mt-5" >

    <div class="row">
        <div class="col-lg-4 mb-4" *ngFor='let product of productlist'>
            <div class="card" style="width: 18rem;">
                <img src="{{product.productimg}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{product.productname}}</h5>
                  <a href="#"> $ {{product.price}}</a>
                  <p > Review {{product.reviews}}</p>
                </div>
              </div>
              
        </div>

    </div>

</div>
